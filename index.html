<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 , user-scalable=no">
    <title>Age calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css? v=1.1">
</head>

<body>
    <h1 class="heading">Age Calculator</h1>
    <div class="section">
        <div class="leftsec">
            <label class="label">Enter Your Date Of Birth :</label>
            <br>
            <small id="warning"></small><br>
            <input type="text" id="dob" placeholder="Enter your dob" min="1930-01-01" onfocus="(this.type='date')" >
            <br>
            <input type="submit" value="calculate age" onclick="myfun()" id="button"><br>
            <div id="age">---</div>
            <div id="level">----</div>
        </div>
        <div class="rightsec"><img  src="first.png" id="pic"></div>
    </div>
</body>

</html>
